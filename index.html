<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
  <div class="container pb-10">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
      <h2 class="text-2xl font-bold text-center mb-4">Registration</h2>

      <form action="register.php" method="post" class="space-y-3">
        <div class="flex gap-3">
          <div class="flex-1">
            <label class="block font-medium">First Name</label>
            <input type="text" name="first_name" required class="w-full border rounded p-2 bg-purple-100" />
          </div>
          <div class="flex-1">
            <label class="block font-medium">Last Name</label>
            <input type="text" name="last_name" required class="w-full border rounded p-2 bg-purple-100" />
          </div>
        </div>

        <div>
          <label class="block font-medium">Email</label>
          <input type="email" name="email" required class="w-full border rounded p-2 bg-purple-100" />
        </div>

        <div>
          <label class="block font-medium">Password</label>
          <input type="password" name="password" required class="w-full border rounded p-2 bg-purple-100" />
        </div>

        <div>
          <label class="block font-medium">Address</label>
          <input type="text" name="address" required class="w-full border rounded p-2 bg-purple-100" />
        </div>

        <div>
          <label class="block font-medium">Date of Birth</label>
          <input type="date" name="dob" required class="w-full border rounded p-2 bg-purple-100" />
        </div>

        <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 rounded">
          Register
        </button>
      </form>
    </div>

    <div class="w-full max-w-3xl bg-white shadow-md rounded-lg p-6 mb-10">
      <h2 class="text-2xl font-bold mb-4 text-center">Registered Users</h2>
      <div id="user-list" class="space-y-3">
      </div>
    </div>
  </div>

  <div id="editModal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-60 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg p-6 w-96">
      <h2 class="text-xl font-bold mb-4 text-center">Edit User</h2>
      <form id="editForm" class="space-y-3">
        <input type="hidden" id="edit_id" />
        <div>
          <label class="block font-medium">First Name</label>
          <input type="text" id="edit_first_name" class="w-full border rounded p-2" />
        </div>
        <div>
          <label class="block font-medium">Last Name</label>
          <input type="text" id="edit_last_name" class="w-full border rounded p-2" />
        </div>
        <div>
          <label class="block font-medium">Email</label>
          <input type="email" id="edit_email" class="w-full border rounded p-2" />
        </div>
        <div>
          <label class="block font-medium">Date of Birth</label>
          <input type="date" id="edit_dob" class="w-full border rounded p-2" />
        </div>
        <div>
          <label class="block font-medium">Address</label>
          <input type="text" id="edit_address" class="w-full border rounded p-2" />
        </div>
        <div class="flex justify-end gap-2 mt-4">
          <button type="button" id="cancelEdit" class="px-3 py-1 bg-gray-300 rounded hover:bg-gray-400">
            Cancel
          </button>
          <button type="submit" class="px-3 py-1 bg-purple-600 text-white rounded hover:bg-purple-700">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
